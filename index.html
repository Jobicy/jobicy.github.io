<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobicy Cloud - Static Assets CDN</title>
    <style>
        :root {
            --primary: #0066cc;
            --secondary: #4d9fff;
            --bg: #f7f8fa;
            --text: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: grid;
            place-items: center;
            padding: 1rem;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            text-align: center;
            position: relative;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, var(--secondary) 0%, transparent 70%);
            opacity: 0.3;
            filter: blur(10px);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        .description {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .stat {
            padding: 1.5rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .stat:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.5;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
            }
        }

        footer {
            margin-top: 4rem;
            color: #666;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2rem;
            }

            .description {
                font-size: 1rem;
            }

            .stats {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation" id="particles"></div>
    
    <main class="container">
        <h1 class="logo">Jobicy Cloud</h1>
        <p class="description">
            High-performance static asset delivery network powering Jobicy's digital experience.
            Serving images, scripts, and styles with lightning speed.
        </p>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">99.9%</div>
                <div class="stat-label">Uptime</div>
            </div>
            <div class="stat">
                <div class="stat-value">&lt;50ms</div>
                <div class="stat-label">Average Latency</div>
            </div>
            <div class="stat">
                <div class="stat-value">Global</div>
                <div class="stat-label">CDN Coverage</div>
            </div>
        </div>

<footer>
    © <script>document.write(new Date().getFullYear())</script> Jobicy Cloud • Akamai Content Delivery Solutions
</footer>
    </main>

    <script>
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.width = `${Math.random() * 20 + 10}px`;
                particle.style.height = particle.style.width;
                particle.style.animationDelay = `${Math.random() * 20}s`;
                container.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
